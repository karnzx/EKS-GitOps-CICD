apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: inflate
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated: {}
  source:
    repoURL: https://github.com/karnzx/EKS-GitOps-CICD.git
    targetRevision: HEAD
    path: gitops/apps/workloads/inflate