apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "guestbook.frontend.fullname" . }}-test-connection"
  labels:
    {{- include "guestbook.labels" (dict "context" . "component" .Values.frontend.name "name" .Values.frontend.name) | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "guestbook.frontend.fullname" . }}:{{ .Values.frontend.service.port }}']
  restartPolicy: Never

