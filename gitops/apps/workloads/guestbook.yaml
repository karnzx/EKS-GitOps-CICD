apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: guestbook
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
  source:
    repoURL: https://github.com/karnzx/EKS-GitOps-CICD.git
    targetRevision: HEAD
    path: gitops/apps/workloads/guestbook/helm
    helm:
      releaseName: guestbook
      valueFiles:
        - values.yaml
