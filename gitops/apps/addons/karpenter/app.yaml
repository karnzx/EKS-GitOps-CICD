apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: karpenter
spec:
  project: cluster-addons
  source:
    chart: karpenter
    repoURL: oci://public.ecr.aws/karpenter/karpenter
    targetRevision: 0.37.0
    helm:
      valueFiles:
      - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true