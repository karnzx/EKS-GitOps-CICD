redis-ha:
  enabled: true

# -- argocd-application-controller
controller:
  replicas: 1
  resources: {}

# -- argocd-server
server:
  autoscaling:
    enabled: true
    minReplicas: 2
  # resources: {}
  # ingress: {}
  service:
    type: LoadBalancer

# -- argocd-repo-server
repoServer:
  autoscaling:
    enabled: true
    minReplicas: 2
  # resources: {}

# -- ApplicationSet controller
applicationSet:
  replicas: 2
  resources: {}

# -- Argo Configs
configs:
  cm:
    admin.enabled: true
    exec.enabled: true
    kustomize.buildOptions: --enable-helm

notifications:
  logLevel: info

  extraEnv:
    - name: TZ
      value: Asia/Bangkok

  # resources: {}
  # argocdUrl: ""
      
dex:
  enabled: false
